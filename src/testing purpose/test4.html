<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>
    <h2>Reverse Number</h2>
    <input id="numberInput" type="number" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            var number = parseInt(document.getElementById('numberInput').value);
            var reverse = parseInt(number.toString().split('').reverse().join(''));

            document.getElementById('result').innerHTML = 'Reversed Number: ' + reverse;
        }
    </script>
</body>

</html>
