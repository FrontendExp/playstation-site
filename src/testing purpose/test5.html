<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum and Minimum Element</title>
</head>

<body>
    <h2>Maximum and Minimum Element</h2>
    <input id="arrayInput" type="text" placeholder="Enter numbers separated by commas">
    <button onclick="findMinMax()">Find</button>
    <p id="result"></p>

    <script>
        function findMinMax() {
            var input = document.getElementById('arrayInput').value;
            var numbers = input.split(',').map(Number);

            var max = Math.max(...numbers);
            var min = Math.min(...numbers);

            document.getElementById('result').innerHTML = 'Maximum: ' + max + ' | Minimum: ' + min;
        }
    </script>
</body>

</html>
